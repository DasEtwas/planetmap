[package]
name = "planetmap"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]
license = "MIT/Apache-2.0"
edition = "2018"
readme = "README.md"

[package.metadata.docs.rs]
all-features = true

[features]
simd = ["simdeez"]

[dependencies]
na = { package = "nalgebra", version = "0.17.2" }
slab = "0.4.2"
fxhash = "0.2"
ash = { version = "0.27.1", optional = true }
simdeez = { version = "0.6.1", optional = true }

[dev-dependencies]
winit = "0.18.1"
criterion = "0.2.10"
vk-shader-macros = "0.1"
memoffset = "0.2.1"
half = "1.3.0"
noise = "0.5.1"
fuzzyblue = { git = "https://github.com/Ralith/fuzzyblue", rev = "b6801dfc687bce077ced960e4e1e8280b9abb6e5" }

[[bench]]
name = "bench"
harness = false

[[example]]
name = "demo"
required-features = ["ash"]

[target.'cfg(windows)'.dev-dependencies]
winapi = { version = "0.3.4", features = ["windef", "winuser"] }

[target.'cfg(target_os = "macos")'.dev-dependencies]
metal-rs = "0.6"
cocoa = "0.13"
objc = "0.2.2"
